<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/logout_user/">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login_user/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register_user/">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    {% if messages %}
      {% for message in  messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="idUserName" class="form-label">user Name</label>
              <input type="text" class="form-control" id="idUserName" name="uname">
            </div>
            <div class="mb-3">
                <label for="idFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="idFirstName" name="fname">
            </div>
            <div class="mb-3">
                <label for="idLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="idLastName" name="lname">
            </div>
            <div class="mb-3">
                <label for="idEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="idEmail" name="eml">
            </div>
            <div class="mb-3">
              <label for="idMobile" class="form-label">Mobile</label>
              <input type="number" class="form-control" id="idMobile" name="mobile">
            </div>
            <div class="mb-3">
                <label for="idProfile" class="form-label">Profile Picture</label>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="idProfile" name="profile">
              </div>
            </div>
            <div class="mb-3">
              <label for="idPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="idPassword" name="password">
            </div>
            <div class="mb-3">
                <label for="idConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="idConfirmPassword" name="cpassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <img src="{{profile.profile_pic.url}}" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
